<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-template ngFor let-card [ngForOf]="[1,2,3,4,5]">
        <ion-card mode="ios">
            <ion-img src="assets/exemplo-imovel.png"></ion-img>

            <ion-card-subtitle>
                Rua Prudente de Morais 144a Centro
            </ion-card-subtitle>

            <ion-toolbar class="ion-margin-bottom">
                <ion-text color="danger">R$ 800,00</ion-text>
                <ion-button slot="end">
                    <ion-icon name="add" slot="start"></ion-icon>
                    <ion-label>Ver mais</ion-label>
                </ion-button>
            </ion-toolbar>
        </ion-card>
    </ng-template>
</ion-content>
