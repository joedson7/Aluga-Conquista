<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-label class="ion-padding-start" style="
        font-size: 1.4rem;
        ">Aluga Conquista</ion-label>
        <ion-buttons slot="end">
            <ion-button (click)="logout()" routerLink="/login">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label *ngIf="!user">Login</ion-label>
                <ion-label *ngIf="user">Sair</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-button expand="block" (click)="openSideMenu()">Filtrar</ion-button>
        <ion-button color="danger" expand="block" (click)="cadastrarImovel()" *ngIf="user">
            Anuncie seu im√≥vel aqui
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card mode="ios" *ngFor="let imovel of imoveis">
        <ng-template ngFor let-imagem [ngForOf]="imovel.imagens">
            <img [src]="imagem" />
        </ng-template>

        <ion-card-subtitle>
            {{imovel.endereco + ' - ' + imovel.bairro + ' - ' + imovel.tipo '}}
        </ion-card-subtitle>

        <ion-toolbar class="ion-margin-bottom">
            <ion-text style="font-size: 1.4rem;" color="danger">{{imovel.valorDoAluguel | currency: 'BRL'}}</ion-text>
            <ion-button slot="end" (click)="irParaDetalhesImovel()">
                <ion-icon name="add" slot="start"></ion-icon>
                <ion-label>Ver mais</ion-label>
            </ion-button>
        </ion-toolbar>
    </ion-card>
</ion-content>
