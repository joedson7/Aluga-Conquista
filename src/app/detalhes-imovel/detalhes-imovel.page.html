<ion-header>
    <ion-toolbar style="--ion-background-color: var(--ion-color-primary)">
        <ion-title style="color: white; font-size: 1.4rem">Detalhes do imóvel</ion-title>
        <ion-buttons slot="end">
            <ion-button style="background-color: var(--ion-color-danger); border-radius: 5px" color="light" (click)="dismiss()">FECHAR</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <ng-template ngFor let-imagem [ngForOf]="imovel.imagens">
                    <ion-slide>
                        <img [src]="imagem" />
                    </ion-slide>
                </ng-template>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Preço : R$ {{ imovel.valorDoAluguel }}</b>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Endereço</b>
                <span> {{imovel.endereco}} </span>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Bairro</b>
                <span> {{imovel.bairro}} </span>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Tipo do imóvel</b>
                <span> {{imovel.tipo}} </span>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Estabelecimentos próximos:</b>
                <ng-template ngFor let-estabelecimento [ngForOf]="imovel.estabelecimentos">
                    <span> {{estabelecimento}} </span>
                </ng-template>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Informações adicionais</b>
                <span> {{imovel.infoAdicionais}} </span>
            </div>
        </ion-item>
        <ion-item>
            <div style="display: flex; flex-direction: column">
                <b>Contato:</b>
                <span> {{imovel.telefone}} </span>
                <span> {{imovel.eMail}} </span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
